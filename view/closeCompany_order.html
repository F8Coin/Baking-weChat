<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深圳市聚雕网科技有限公司</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="companyFormContainer companyOrderContainer">
        <div class="formItem partOther checkedServ">
            <p class="title">已选择服务</p>
            <div class="content clearfix">
                <label for="partOther1" class="left fl optionAbout">
                    <p class="flag">
                        <img class="icon" src="../img/other1_icon.png" alt="">
                        <span class="text">注销登报</span>
                    </p>
                    <p class="price">￥150</p>
                    <input class="selectBtn" checked disabled type="checkbox" id="partOther1">
                </label>
                <label for="partOther2" class="right fr optionAbout">
                    <p class="flag">
                        <img class="icon" src="../img/other2_icon.png" alt="">
                        <span class="text">注销发票、税盘</span> 
                    </p>
                    <p class="price">￥300.00</p>
                    <input class="selectBtn" checked disabled type="checkbox" id="partOther2">
                </label>
                <label for="partOther3" class="left fl optionAbout">
                    <p class="flag">
                        <img class="icon" src="../img/other3_icon.png" alt="">
                        <span class="text">注销社保</span>
                    </p>
                    <p class="price">￥300</p>
                    <input class="selectBtn" checked disabled type="checkbox" id="partOther3">
                </label>
                <label for="partOther4" class="right fr optionAbout">
                    <p class="flag">
                        <img class="icon" src="../img/other4_icon.png" alt="">
                        <span class="text">注销银行</span> 
                    </p>
                    <p class="price">￥300.00</p>
                    <input class="selectBtn" checked disabled type="checkbox" id="partOther4">
                </label>
                <label for="partOther5" class="left fl optionAbout">
                    <p class="flag">
                        <img class="icon" src="../img/other5_icon.png" alt="">
                        <span class="text">注销资质</span>
                    </p>
                    <p class="price">￥500</p>
                    <input class="selectBtn" checked disabled type="checkbox" id="partOther5">
                </label>
            </div>
        </div>
        <div class="formItem fileList">
            <p class="title">材料清单</p>
            <div class="content">
                <table class="fileTable">
                    <tbody>
                        <tr>
                            <td class="fileName">1.营业执照正本</td>
                            <td class="fileName">2.营业执照副本</td>
                        </tr>
                        <tr>
                            <td class="fileName">3.公章</td>
                            <td class="fileName">4.财务章</td>
                        </tr>
                        <tr>
                            <td class="fileName">5.印章登记卡及备案章</td>
                            <td class="fileName">6.法人实名账户及密码</td>
                        </tr>
                        <tr>
                            <td class="fileName">7.法人身份证复印件</td>
                            <td class="fileName">8.电子账套</td>
                        </tr>
                        <tr>
                            <td class="fileName">9.金税盘及密码</td>
                            <td class="fileName">10.发票领购本</td>
                        </tr>
                        <tr>
                            <td class="fileName">11.已开和空白发票</td>
                            <td class="fileName">12.法人U盾与股东U盾</td>
                        </tr>
                        <tr>
                            <td class="fileName">13.股东会决议(模板下载)</td>
                            <td class="fileName">14.发票章</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="agreementText">
            <input type="checkbox" checked class="checkeBtn">
            <span class="tipText">我已阅读并接收</span>
            <a href="javascript:void(0)" class="orderText">《用户下单须知》</a>    
        </div>        
    </div> 
    <div class="paymentBox">
        <span class="payInfo">
            订单金额 : <span class="payAmount">￥420.00</span>
        </span>
        <a href="javascript:;" class="fr paymentBtn">微信支付</a>
    </div>  
</body>
</html>
