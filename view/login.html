<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深圳市聚雕网科技有限公司</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<style>
    html {
        height: 100%;
    }

    body {
        width: 100%;
        height: 100%;
        position: absolute;
        background: url('../img/login_bg.png') no-repeat center center;
        background-size: cover;
    }

    .loginBox {
        text-align: center;
        position: relative;
        top: 25%;
        padding: 0rem 1.875rem;
    }

    .loginBox .title {
        font-size: 1.875rem;
        line-height: 1.875rem;
        color: #ffffff;
        margin-bottom: 1.875rem;
    }

    .loginBox .formItem {
        height: 2.625rem;
        margin-bottom: 1.25rem;
    }

    .loginBox .formItem .labelTitle {
        font-size: 1.125rem;
        line-height: 2.625rem;
        color: #ffffff;
        margin-right: .75rem;
    } 

    .loginBox .formItem .inputText {
        height: 2.25rem;
        width: 18.75rem;
        line-height: 2.25rem;
        padding-left: .5rem;
    }

    .loginBox .submitBtn {
        width: 100%;
        height: 2.8125rem;
        line-height: 2.8125rem;
        border-radius: .5rem;
        margin-top: 2.5rem;
        color: #fff;
        font-size: 1.25rem;
        background-color: #b39fff;
        border: 1px solid #e7e7e7;
    }
</style>
<body>
    <div class="loginBox">
        <p class="title">聚雕网</p>
        <div class="formItem">
            <label for="userName" class="labelTitle">账号:</label>
            <input type="text" class="userName inputText" placeholder="请输入用户名">
        </div>
        <div class="formItem">
            <label for="password" class="labelTitle">密码:</label>
            <input type="text" class="password inputText" placeholder="请输入密码">
        </div>
        <button class="submitBtn">登陆</button>
    </div>
</body>
</html>

<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../js/jQuery/jquery-3.4.0.js"></script>
<script src="../lib/layer/layer.js"></script>
<script>
    $('.submitBtn').on('touchend',function(e){
        var userName= $('.userName').val();
        var password= $('.password').val();
        if(userName == "" || userName == "undefined" || userName == "null") {
            layer.msg('请输入用户名');
            return false ;
        }
        
        if(password == "" || password == "undefined" || password == "null") {
            layer.msg('请输入密码');
            return false ;
        }
    })
</script>
