    <title>登报服务</title>

<body>
    <div class="newsContainer sealContainer commonBox redPactContainer containerOut">
        <div class="headerBar"></div>
        <div class="contentBox containerInner">
            <div class="upBox baseInfo">
                <p class="title">登报信息&nbsp;<span>(深圳报)</span></p>
                <div class="formItem">
                    <p class="labTitle"><span style="color:#CD0000">*</span>&nbsp;公司名称</p>
                    <input class="placeholderText companyName" type="text" placeholder="请输入公司名称">
                </div>
                <div class="formItem">
                    <p class="labTitle"><span style="color:#CD0000">*</span>&nbsp;登报类型</p>
                    <div class="content clearfix">
                        <label for="cancellation" class="fl optionAbout optionType">
                            <p class="flag">
                                <img class="icon" src="../img/other1_icon.png" alt="">
                                <span class="text">注销登报</span>
                            </p>
                            <p class="price">￥150.00</p>
                            <input class="selectBtn" type="radio" id="cancellation">
                        </label>
                        <label for="havingLost" class="fr optionAbout optionType">
                            <p class="flag">
                                <img class="icon" src="../img/other1_icon.png" alt="">
                                <span class="text">遗失登报</span>
                            </p>
                            <p class="price">￥75/60个字</p>
                            <input class="selectBtn" type="radio" id="havingLost">
                        </label>
                    </div>
                </div>

                </div>

                    <div class="picDown ID_img fr uploadIcon" style="position:relative">

            </div>
            <div class="missFileBox frame">
                <p class="title">遗失资料信息</p>
                <div class="formItem">
                    <p class="labTitle"><span style="color:#CD0000">*</span>&nbsp;选择遗失的资料</p>
                    <table class="missFileTab">
                        <tr>
                            <td>
                                <input type="checkbox">
                                <span class="text">营业执照正本</span>
                            </td>
                            <td>
                                <input type="checkbox">
                                <span class="text">营业执照副本</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">
                                <span class="text">税务登记正本</span>
                            </td>
                            <td>
                                <input type="checkbox">
                                <span class="text">税务登记副本</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">
                                <span class="text">税务登记正本</span>
                            </td>
                            <td>
                                <input type="checkbox">
                                <span class="text">税务登记副本</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">
                                <span class="text">税控盘</span>
                            </td>
                            <td>

                                <span class="text">发票</span>

                                <span class="text">刻章卡</span>
                            </td>
                            <td>
                                <input type="checkbox">
                                <span class="text">公章</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">
                                <span class="text">财务章</span>
                            </td>
                            <td>
                                <input type="checkbox">
                                <span class="text">发票章</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="frame">
                <div class="formItem">
                    <p class="title">遗失登报预览&nbsp;<a href="javascript:void(0)">查看预览</a></p>
                    <textarea name="" id="textarea" cols="" rows="" class="textarea" placeholder="请输入登报文字"></textarea>
                </div>
            </div>
            <div class="downBox receiveInfo">
                <p class="title">收货信息</p>
                <div class="formItem">
                    <p class="labTitle"><span style="color:#CD0000">*</span>&nbsp;联系人</p>
                    <input class="placeholderText receiverName" type="text" placeholder="请输入联系人">
                </div>
                <div class="formItem">
                    <p class="labTitle"><span style="color:#CD0000">*</span>&nbsp;手机号码</p>
                    <input class="placeholderText receiverTel" type="text" placeholder="请输入手机号码">
                </div>
                <div class="formItem">
                    <p class="labTitle"><span style="color:#CD0000">*</span>&nbsp;收货地址</p>
                    <input class="placeholderText receiverAdd" type="text" placeholder="请输入收货地址">
                </div>
                <div class="formItem">
                    <p class="labTitle">备注</p>
                    <textarea class="remarkText" name="" id="" cols="" rows="" placeholder="如有其它要求请备注"></textarea>
                </div>
            </div>
        </div>
        <div class="paymentBox">
            <span class="payInfo">
                <!-- 订单金额 : <span class="RMB_flag">￥</span><span class="payAmount">1700.00</span> -->
                订单金额 : <span class="RMB_flag">￥</span><span class="payAmount"></span>            
            </span>
            <a href="javascript:void(0)" class="fr nextBtn paymentBtn">下一步</a>
        </div>
