<script>
    $(function(){

        // 香港公司审计报告
        function goodsList(res) {
            if(res.code == "0") {
                for (let i = 0; i < res.data.goods.length; i++) {
                    var goodsItem= '<label for="'+res.data.goods[i].id+'" class="fl optionAbout optionType">'+
                                            '<p class="flag">'+
                                                '<img class="icon" src="'+res.data.goods[i].imgUrl+'" alt="">'+
                                                '<span class="text">'+res.data.goods[i].name+'</span>'+
                                            '</p>'+
                                            '<p class="price">￥'+res.data.goods[i].marketPrice+'</p>'+
                                            '<input class="selectBtn" type="radio" id="'+res.data.goods[i].id+'">'+
                                        '</label>'
                    $('#goodsBox').append(goodsItem);
                }    
            }else {
                layer.msg(res.msg);
            }

        }

        function callback_list(res){
            goodsList(res);
        }

        var url_list= baseUrl+'/api/hk/auditReport/list';
        var url_order= baseUrl+'';
        var type_list= 'post';
        var type_order= 'post';
        var targetUrl= ''
        // var targetUrl= ''
        var parameters_list= {
            busModId: "29", // 香港公司审计报告
            categoryId: '24', // 商品分类ID
            cityId: JSON.parse(localStorage.getItem('loginData')).cityId,
        }
        getFormData(url_list,type_list,parameters_list,callback_list);

        $('.paymentBtn').on('click',function(){
            layer.msg('功能调试中...业务办理请联系客服');
        })
    })
</script>
