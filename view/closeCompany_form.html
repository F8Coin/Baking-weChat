<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注销代跑</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="companyFormContainer commonBox" id="closeBox">
        <div class="formItem">
            <p class="title"><span style="color:#CD0000">*</span>&nbsp;注销公司 : <span class="text">( 全称 )</span></p>
            <div class="content companyNameBox">
                <input class="companyNameText" type="text" placeholder="请输入公司名称">
            </div>
        </div>
    </div>
</body>
</html>

<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../js/jQuery/jquery-3.4.0.js"></script>
<script src="../lib/template-web.js"></script>
<script src="../lib/layer/layer.js"></script>
<script src="../js/index.js"></script>
<script>
    $(function(){
        var isLogin= localStorage.getItem('token');
        $.ajax({
            url: baseUrl+'/api/cancelProxy/list',
            type: 'post',
            headers: {
                "X-Jdw-Token": isLogin
            },
            data: {
                busModId: "2"// 注销代跑
            },
            success: function(res) {
                for (let i = 0; i < res.data.goods.length; i++) {
                    var html1= '<div class="formItem">'+
                                        '<p class="title">'+res.data.goods[i].name+'</p>'+
                                        '<div class="content clearfix">'+
                                    '</div>'+
                                '</div>'   
                    $('#closeBox').append(html1);                      
                    for (let j = 0; j < res.data.goods[i].goods.length; j++) {
                        if((j+1) % 2 == 0 ){
                            var html2 =  '<label for="'+i+j+'" class="right fr optionAbout">'+
                                            '<p class="flag">'+
                                                '<img class="icon" src='+res.data.goods[i].goods[j].imgUrl+' alt="">'+
                                                '<span class="text">'+res.data.goods[i].goods[j].name+'</span>'+
                                            '</p>'+
                                            '<p class="price">'+res.data.goods[i].goods[j].marketPrice+'</p>'+
                                            '<input class="selectBtn" type="radio" id="'+i+j+'" name="partOne">'+
                                        '</label>'
                        }else {
                            var html2 =  '<label for="i'+i+j+'" class="left fl optionAbout">'+
                                            '<p class="flag">'+
                                                '<img class="icon" src='+res.data.goods[i].goods[j].imgUrl+' alt="">'+
                                                '<span class="text">'+res.data.goods[i].goods[j].name+'</span>'+
                                            '</p>'+
                                            '<p class="price">'+res.data.goods[i].goods[j].marketPrice+'</p>'+
                                            '<input class="selectBtn" type="radio" id="i'+i+j+'" name="partOne">'+
                                        '</label>'
                        }
                                                
                       $($('#closeBox .formItem')[i+1]).find('.content').append(html2);
                    }
                    
                }
                var payBtn= '<a href="javascript:void(0)" class="weui_btn weui_btn_primary nextBtn">下一步</a>';
                $('#closeBox').append(payBtn) ;              
            }
        })

        $('.nextBtn').on('touchend',function(e){
            var companyName = $('.companyNameText').val();
            var checkItem=[]; 
            var checkItemList = $('.formItem>.content input:checked').parent();
            for (let i = 0; i < checkItemList.length; i++) {
                var checkItemInfo = {
                    'icon': $(checkItemList[i]).find('p.flag img').attr('src'),
                    'title': $(checkItemList[i]).find('p.flag .text').text(),
                    'price': $(checkItemList[i]).find('p.price').text(),
                }
                checkItem.push(checkItemInfo);
            }
            var orderInfo = {};
            orderInfo = {
                'companyName': companyName,
                'checkItem': checkItem,
            };
            // console.log(orderInfo);
            sessionStorage.setItem("closeFormMes", JSON.stringify(orderInfo));

            window.location.href = "./closeCompany_order.html"

            e.preventDefault();
        })
    })
</script>
