<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单支付</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="containerOut">
        <div class="headerBar"></div>
        <div class="containerInner">
            <div class="orderInfo">
                <p class="title">公司信息</p>
                <p class="orderItem">
                    <span class="labTitle">公司名称<span class="colon">:</span></span>
                    <span class="labContent companyName text"></span>
                </p>
                <p class="orderItem">
                    <span class="labTitle">所属办理区域<span class="colon">:</span></span>
                    <span class="labContent legalName text"></span>
                </p>
                <p class="orderItem">
                    <span class="labTitle">所属街道办<span class="colon">:</span></span>
                    <span class="labContent legalName text"></span>
                </p>
                <p class="orderItem">
                    <span class="labTitle">许可证分类<span class="colon">:</span></span>
                    <span class="labContent legalName text"></span>
                </p>
                <p class="orderItem">
                    <span class="labTitle">实际经营地址是否与注册地址一致<span class="colon">:</span></span>
                    <span class="labContent legalName text"></span>
                </p>
                <p class="orderItem">
                    <span class="labTitle">选择场地面积<span class="colon">:</span></span>
                    <span class="labContent legalName text"></span>
                </p>
            </div>
            <div class="tipBox">
                <p class="tipTitle">需提供资料</p><br>
                <p class="tipText">请把以下清单文件邮寄到聚雕网：</p>
                <p class="tipText">1、营业执照正（副）本原件；</p>
                <p class="tipText">2、法人身份证原件；</p>
                <p class="tipText">3、公章；</p>
                <p class="tipText">4、场地证明；</p>
                <p class="tipText">5、法人个人银行U盾、密码。</p><br>
                <p class="tipText">办理时间：收到资料后10个工作日左右。</p>
            </div>
        </div>
    </div>
    <div class="paymentBox clearfix">
        <span class="fl payInfo">
            订单金额 : <span class="RMB_flag">￥</span><span class="payAmount"></span>
        </span>
        <a href="./dev.html" class="fr paymentBtn">微信支付</a>
    </div>
</body>

</html>


<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../js/jQuery/jquery-3.4.0.js"></script>
