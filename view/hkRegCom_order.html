<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单支付</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="containerOut">
        <div class="headerBar"></div>
        <div class="containerInner">
            <div class="orderInfo">
                <p class="title">注册信息</p>
                <p class="orderItem">
                    <span class="labTitle">公司中文名称<span class="colon">:</span></span>
                    <span class="labContent legalName text"></span>
                </p>
                <p class="orderItem">
                    <span class="labTitle">公司英文名称<span class="colon">:</span></span>
                    <span class="labContent legalName text"></span>
                </p>
                <p class="orderItem">
                    <span class="labTitle">注册资本(港元)<span class="colon">:</span></span>
                    <span class="labContent legalName text"></span>
                </p>
                <p class="orderItem">
                    <span class="labTitle">业务性质<span class="colon">:</span></span>
                    <span class="labContent legalName text"></span>
                </p>
                <p class="orderItem">
                    <span class="labTitle">是否需要加急<span class="colon">:</span></span>
                    <span class="labContent legalName text"></span>
                </p>
            </div>
            <div class="orderInfo">
                <p class="title">收货信息</p>
                <div class="content">
                    <p class="orderItem">
                        <span class="labContent userName">邵先生</span>    
                        <span class="labContent userTel">18603059551</span>
                    </p>    
                    <p class="orderItem">
                        <span class="labContent userAdd">广东省深圳市福田区</span>
                    </p>
                </div>  
            </div>
            <div class="tipBox">
                <p class="tipTitle">温馨提示</p><br>
                <p class="tipText">一、 办理周期约为9个工作日左右，如遇注册处抽查，会增加多几个工作日（具体看注册处进度）。</p><br>
                <p class="tipText">二、 注册成功后，交付物件清单：</p>
                <p class="tipText">1、注册证书1份；</p>
                <p class="tipText">2、商业登记证1份；</p>
                <p class="tipText">3、公司章程，股票本，董事会议记录本；</p>
                <p class="tipText">4、钢印，签字章，小圆章；</p>
                <p class="tipText">5、法定文件；</p>
                <p class="tipText">6、绿盒一个。</p>
            </div>
        </div>
    </div>
    <div class="paymentBox clearfix">
        <span class="fl payInfo">
            订单金额 : <span class="RMB_flag">￥</span><span class="payAmount"></span>
        </span>
        <a href="./dev.html" class="fr paymentBtn">微信支付</a>
    </div>
</body>

</html>


<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../js/jQuery/jquery-3.4.0.js"></script>
