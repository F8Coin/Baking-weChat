<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单支付</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="containerOut">
        <div class="headerBar"></div>
        <div class="containerInner">
            <div class="orderInfo">
                <p class="title">公司信息</p>
                <div class="content">
                    <p class="orderItem">
                        <span class="labTitle">公司名称<span class="colon">:</span></span>
                        <span class="labContent companyName text"></span>
                    </p>
                    <p class="orderItem">
                        <span class="labTitle">应纳企业所得税<span class="colon">:</span></span>
                        <span class="labContent taxText text"></span>
                    </p>
                    <p class="orderItem">
                        <span class="labTitle">商务联系人<span class="colon">:</span></span>
                        <span class="labContent busContact text"></span>
                    </p>
                    <p class="orderItem">
                        <span class="labTitle">商务联系人电话<span class="colon">:</span></span>
                        <span class="labContent busContactPhone text"></span>
                    </p>
                    <p class="orderItem">
                        <span class="labTitle">技术联系人<span class="colon">:</span></span>
                        <span class="labContent techContact text"></span>
                    </p>
                    <p class="orderItem">
                        <span class="labTitle">技术联系人电话<span class="colon">:</span></span>
                        <span class="labContent techContactPhone text"></span>
                    </p>
                    <p class="orderItem">
                        <span class="labTitle">证书邮寄地址<span class="colon">:</span></span>
                        <span class="labContent certAddress text"></span>
                    </p>
                    <p class="orderItem">
                        <span class="labTitle">备注<span class="colon">:</span></span>
                        <span class="labContent postscript text"></span>
                    </p>
                </div>
            </div>
            <div class="orderInfo">
                <p class="title">专利类型</p>
                <div class="orderAbout_content">
                    <table class="patentTable w100">
                        <tbody id="patentList">
                            <!-- 专利类型列表 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="paymentBox clearfix">
        <span class="fl payInfo">
            订单金额 : <span class="RMB_flag">￥</span><span class="payAmount"></span>
        </span>
        <a href="javascript:void(0)" class="fr paymentBtn">微信支付</a>
    </div>
</body>

</html>


<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../js/jQuery/jquery-3.4.0.js"></script>
<script src="../js/index.js"></script>
<script>
    $(function(){
        var orderInfoData= JSON.parse(sessionStorage.getItem('patent_orderInfo'));
        var orderId= getUrlParam('orderId');
        var targetUrl= 'http://judiaowang.cn/app/view/patent_form.html';
        $('.orderItem>.companyName').text(orderInfoData.companyName);
        $('.orderItem>.taxText').text(orderInfoData.taxText);
        $('.orderItem>.busContact').text(orderInfoData.busContact);
        $('.orderItem>.busContactPhone').text(orderInfoData.busContactPhone);
        $('.orderItem>.techContact').text(orderInfoData.techContact);
        $('.orderItem>.techContactPhone').text(orderInfoData.techContactPhone);
        $('.orderItem>.certAddress').text(orderInfoData.certAddress);
        $('.orderItem>.postscript').text(orderInfoData.postscript);
        $('.payAmount').text(orderInfoData.price);
        $('.orderItem>.companyName').text(orderInfoData.companyName);
        for (let i = 0; i < orderInfoData.goodsAbout.length; i++) {
           var patentItem= '<tr>'+
                                '<td class="type w50">'+orderInfoData.goodsAbout[i].type+'</td>'+
                                '<td class="amount w30">×1</td>'+
                                '<td class="price w20">'+'￥'+orderInfoData.goodsAbout[i].price+'</td>'+
                            '</tr>'
            $('#patentList').append(patentItem);
        }
    })
</script>
