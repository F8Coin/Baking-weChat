<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单支付</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/common.css?v=1.0">
    <link rel="stylesheet" href="../css/index.css?v=1.0">
</head>

<body>
    <div class="containerOut">
        <div class="headerBar"></div>
        <div class="containerInner">
            <div class="orderInfo">
                <p class="title">许可证信息</p>
                <div class="content">
                    <p class="orderItem">
                        <span class="labTitle">公司名称<span class="colon">:</span></span>
                        <span class="labContent companyName"></span>
                    </p>
                    <p class="orderItem">
                        <span class="labTitle">办理区域<span class="colon">:</span></span>
                        <span class="labContent zoom regionText"></span>
                    </p>
                    <p class="orderItem">
                        <span class="labTitle">许可证级别<span class="colon">:</span></span>
                        <span class="labContent zoom levelGoodsText"></span>
                    </p>
                    <p class="orderItem">
                        <span class="labTitle">是否有红本租赁合同<span class="colon">:</span></span>
                        <span class="labContent zoom rentGoodsText"></span>
                    </p>
                </div>
    
            </div>
            <div class="tipBox">
                <p class="tipTitle">温馨提示</p><br>
                <p class="tipText">下单后请把以下资料快递到聚雕网：</p>
                <p class="tipText">1、公章；</p>
                <p class="tipText">2、营业执照复印件；</p>
                <p class="tipText">3、法人身份证复印件和毕业证复印件；</p>
                <p class="tipText">4、企业管理人员身份证复印件和毕业证复印件；</p>
                <p class="tipText">5、租赁合同及租赁凭证或房产证（商业用地）。</p><br>
                <p class="tipText">办理时间：约5~7个工作日。</p>
            </div>
        </div>
    </div>
    <div class="paymentBox clearfix">
        <span class="fl payInfo">
            订单金额 : <span class="RMB_flag">￥</span><span class="payAmount"></span>
        </span>
        <a href="javascript:void(0)" class="fr paymentBtn">微信支付</a>
    </div>
</body>

</html>

<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../js/jQuery/jquery-3.4.0.js"></script>
<script src="../js/index.js?v=1.0"></script>
<script>
        $(function(){
            var orderInfoData= JSON.parse(sessionStorage.getItem('medical_orderInfo'));
            var orderId= getUrlParam('orderId');
            var targetUrl= 'http://judiaowang.cn/app/view/medicalPermit_form.html';
            $('.orderItem>.companyName').text(orderInfoData.companyName);
            $('.orderItem>.regionText').text(orderInfoData.regionText);
            $('.orderItem>.levelGoodsText').text(orderInfoData.levelGoodsText);
            $('.orderItem>.rentGoodsText').text(orderInfoData.rentGoodsText);
            $('.payAmount').text(orderInfoData.goodsPrice);
            $('.paymentBtn').on('click',function(){
                weChatPay(orderId,targetUrl);
            })
        })
    </script>
